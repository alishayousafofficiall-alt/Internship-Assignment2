<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Weather App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Animated drops -->
<div class="drops" id="drops"></div>

<nav class="navbar">
  <div class="navbar-left">
     <i class="bi bi-cloud-sun-fill" style="font-size: 1.5rem;"></i>
    <span class="logo">Weatherly</span>
  </div>

  <div class="navbar-center">
    <a href="index.html">Home</a>
    <a href="usage-guide.html">Usage Guide</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>


<!-- Sign Up Form -->
<div class="auth-container">
  <h2>Sign Up</h2>
  <input type="text" placeholder="Full Name" id="name">
  <input type="email" placeholder="Email" id="email">
  <input type="password" placeholder="Password" id="password">
  <input type="password" placeholder="Confirm Password" id="confirm">
  <button onclick="signUp()">Sign Up</button>
  <p>Already have an account? <a href="signin.html">Sign In</a></p>
</div>

<!-- Footer -->
<footer>
  <p><i class="bi bi-cloud"></i> Weather App Â© 2025 | Data by OpenWeather | Images by Unsplash</p>
  <p><a href="about.html" style="color:#fff; text-decoration:none;">About</a> | 
     <a href="contact.html" style="color:#fff; text-decoration:none;">Contact</a></p>
</footer>

<script>
  // Animated drops
  const dropsContainer = document.getElementById("drops");
  for (let i = 0; i < 50; i++) {
    const drop = document.createElement("div");
    drop.classList.add("drop");
    drop.style.top = Math.random() * 100 + "vh";
    drop.style.left = Math.random() * 100 + "vw";
    drop.style.width = drop.style.height = (8 + Math.random() * 8) + "px";
    drop.style.animationDuration = (4 + Math.random() * 4) + "s";
    drop.style.animationDelay = (Math.random() * 4) + "s";
    dropsContainer.appendChild(drop);
  }

  // Sign Up function
  function signUp() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirm = document.getElementById('confirm').value.trim();

    if(!name || !email || !password || !confirm) {
      alert("Please fill all fields!");
      return;
    }

    if(password !== confirm) {
      alert("Passwords do not match!");
      return;
    }

   alert('<i class="bi bi-check-circle-fill"></i> Sign Up clicked for: ' + name + ' (' + email + ')');

  }
</script>

</body>
</html>
